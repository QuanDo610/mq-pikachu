<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ Pikachu - Xác minh KYC1 ONUS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/variables.css">
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/header.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Guide Section -->
    <section class="guide" id="guide-section">
        <div class="container">
            <h2 class="text-center mb-5">Hướng dẫn cách nhận VNDC trên ONUS thông qua lãi kép
            </h2>

            <div class="row">
                <div class="col-12">
                    <div class="step-section">

                        <h3>3 bước đơn giản để bắt đầu nhận Lãi kép 10%/năm trên ONUS</h3>

                        <ol class="step-section">
                            <li>Đăng ký tài khoản.</li>
                            <li>Nạp tiền bằng cách Mua VNDC.</li>
                            <li>Tự động nhận Lãi kép 10%/năm mỗi ngày.</li>
                        </ol>

                        <div class="illustration-gallery mt-3">
                            <img src="/assets/img/onus/lai-kep.png" alt="Lãi kép"
                                class="img-fluid mb-3">
                        </div>
                        <br>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../../assets/js/main.js"></script>
    <script>
        // Load header and footer, then calculate padding
        Promise.all([
            fetch('/../../../components/header.html').then(response => response.text()),
            fetch('/../../../components/footer.html').then(response => response.text())
        ])
            .then(([headerData, footerData]) => {
                // Insert header and footer
                document.getElementById('header-placeholder').innerHTML = headerData;
                document.getElementById('footer-placeholder').innerHTML = footerData;

                // Calculate padding after header is loaded
                const header = document.querySelector('.header');
                const guideSection = document.querySelector('#guide-section');
                if (header && guideSection) {
                    const headerHeight = header.offsetHeight;
                    guideSection.style.paddingTop = `${headerHeight + 50}px`;
                }
            })
            .catch(error => {
                console.error('Error loading header/footer:', error);
            });

        // Update padding on resize
        window.addEventListener('resize', function () {
            const header = document.querySelector('.header');
            const guideSection = document.querySelector('#guide-section');
            if (header && guideSection) {
                const headerHeight = header.offsetHeight;
                guideSection.style.paddingTop = `${headerHeight + 50}px`;
            }
        });
    </script>
</body>

</html>
