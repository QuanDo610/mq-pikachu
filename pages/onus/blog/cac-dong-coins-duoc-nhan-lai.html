<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ Pikachu - Các đồng coin có lãi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Fancy Box -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/variables.css">
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/header.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Instruction Section -->
    <div class="hero-instruction text-center">
        <h1 class="hero-title text-light">Biểu đồ các đồng coin có lãi qua đêm</h1>
    </div>

    <!-- Guide Section -->
    <section class="guide" id="guide-section">
        <div class="container">

            <div class="row">                <div class="col-12">
                    <div class="step-section">                        <!-- Ảnh chính - Bảng Nhận Lãi qua đêm trên ONUS -->
                        <div class="illustration-gallery mt-3">
                            <img src="/assets/img/onus/ticker_table.png" alt="Nhận Lãi qua đêm trên ONUS" data-fancybox="coin-lai" 
                                class="img-fluid mb-3" style="max-width: 100%; width: 100%;">
                        </div>
                          <!-- 2 biểu đồ bổ sung ở dưới -->
                        <div class="row mt-4">
                            <div class="col-md-6 mb-3">
                                <div class="illustration-gallery">
                                    <img src="/assets/img/onus/Static1.png" alt="Biểu đồ APY theo đồng coin" 
                                        data-fancybox="charts" class="img-fluid" style="max-width: 100%; width: 100%;">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="illustration-gallery">
                                    <img src="/assets/img/onus/Static2.png" alt="Lãi suất theo thời gian" 
                                        data-fancybox="charts" class="img-fluid" style="max-width: 100%; width: 100%;">
                                </div>
                            </div>
                        </div>
                        <br>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Fancy Box -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>Fancybox.bind("[data-fancybox]", {});</script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../../assets/js/main.js"></script>    <script>
        // Load header and footer, then calculate padding
        Promise.all([
            fetch('/../../../components/header.html').then(response => response.text()),
            fetch('/../../../components/footer.html').then(response => response.text())
        ])
            .then(([headerData, footerData]) => {
                // Insert header and footer
                document.getElementById('header-placeholder').innerHTML = headerData;
                document.getElementById('footer-placeholder').innerHTML = footerData;

                // Calculate padding after header is loaded
                adjustGuidePadding();
            })
            .catch(error => {
                console.error('Error loading header/footer:', error);
            });

        // Function to adjust guide section padding
        function adjustGuidePadding() {
            const header = document.querySelector('.header');
            const heroInstruction = document.querySelector('.hero-instruction');
            const guideSection = document.querySelector('#guide-section');
            
            if (header && guideSection) {
                if (heroInstruction) {
                    // If hero-instruction exists, use minimal padding
                    guideSection.style.paddingTop = '2rem';
                } else {
                    // If no hero-instruction, account for header height
                    const headerHeight = header.offsetHeight;
                    guideSection.style.paddingTop = `${headerHeight}px`;
                }
            }
        }

        // Update padding on resize
        window.addEventListener('resize', adjustGuidePadding);
    </script>
</body>

</html>
